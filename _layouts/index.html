<html>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% if page.title %}{{page.title}} &mdash; {% endif %}Steve Desmond</title>

        <link rel="shortcut icon" type="image/x-icon" href="/assets/initials.png" />
        <link rel="canonical" content="https://stevedesmond.ca/" />
        <link rel="stylesheet" href="/assets/notosans/noto.css" />
        <link rel="stylesheet" href="/assets/site.css" />

        <meta property="og:site_name" content="Steve Desmond" />
        <meta property="og:type" content="article" />
        <meta property="og:url" content="https://stevedesmond.ca/" />
        <meta property="og:title" content="{{page.title}}" />
        <meta property="og:image" content="https://stevedesmond.ca/assets/steve.jpg" />
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:site" content="stevedesmond_ca" />
        <meta name="twitter:dnt" content="on" />

        <script type="application/ld+json">
        {
            "@context": "http://schema.org",
            "@type": "Organization",
            "@id": "https://stevedesmond.ca",
            "name": "Steve Desmond",
            "url": "https://stevedesmond.ca",
            "image": {
                "@context": "http://schema.org",
                "@type": "ImageObject",
                "url": "https://stevedesmond.ca/assets/steve.jpg",
                "height": "300",
                "width": "300"
            },
            "logo": {
                "@context": "http://schema.org",
                "@type": "ImageObject",
                "url": "https://stevedesmond.ca/assets/steve.jpg",
                "height": "300",
                "width": "300"
            },
            "mainEntityOfPage": "https://stevedesmond.ca",
            "email": "hi@stevedesmond.ca",
            "legalName": "Steve Desmond",
            "location": {
                "@context": "http://schema.org",
                "@type": "PostalAddress",
                "addressLocality": "Ithaca",
                "addressRegion": "NY",
                "addressCountry": "US"
            }
        }
        </script>
    </head>

    <body>
        <nav>
            <ul>
                <li>
                    <a href="/">
                        <img src="/assets/initials.png" alt="Home" />
                    </a>
                </li>
                {% for item in site.data.navigation %}
                <li>
                    <a href="{{ item.link }}">
                        {{ item.name }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </nav>

        <main>
            {{content}}
        </main>

        <script type="text/javascript">
            (function (i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r;
                i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments);
                }, i[r].l = 1 * new Date();
                a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
                a.async = 1;
                a.src = g;
                m.parentNode.insertBefore(a, m);
            })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

            ga('create', 'UA-63008239-1', 'auto');
            ga('send', 'pageview');
        </script>
    </body>

</html>
